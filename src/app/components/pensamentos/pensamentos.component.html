<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>
      Adicione um <br>
      pensamento novo:
    </h2>
  </header>
  <form class="container-form">
    <label for="pensamento">Pensamento</label>
    <input type="text" class="input" id="pensamento" placeholder="Digite o pensamento" [(ngModel)]="pensamento.conteudo" name="conteudo">

    <label for="autoria">Autoria</label>
    <input type="text" class="input" id="autoria" placeholder="Digite a autoria ou fonte" [(ngModel)]="pensamento.autoria" name="autoria">

    <label for="modelo">Selecione o modelo do card</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" value="modelo1" name="modelo" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Previa:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../assets/Imagens/modelo1.png" alt="">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria"><b>{{pensamento.autoria}}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" id="modelo2" value="modelo2" name="modelo" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Previa:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../assets/Imagens/modelo2.png" alt="">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria"><b>{{pensamento.autoria}}</b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" id="modelo3" value="modelo3" name="modelo" [(ngModel)]="pensamento.modelo">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Previa:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../assets/Imagens/modelo3.png" alt="">
          <p class="conteudo">{{pensamento.conteudo}}</p>
          <p class="autoria"><b>{{pensamento.autoria}}</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button type="button" (click)="criarPensamento()" class="botao">Salvar</button>
      <button type="button" (click)="cancelar()" class="botao">Cancelar</button>
    </div>
  </form>
</section>

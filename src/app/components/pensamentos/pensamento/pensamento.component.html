<div class="pensamento {{pensamento.modelo}} ff-roboto mono pensamento-g" [ngClass]="larguraPensamento()">
  <img src="/assets/Imagens/{{pensamento.modelo}}.png" alt="Imagem do pensamento">
  <p class="conteudo">{{pensamento.conteudo}}</p>
  <p class="autoria"><b>{{pensamento.autoria}}</b></p>
  <div class="acoes">
    <button class="botao-editar">
      <img src="/assets/Imagens/icone-editar.png" alt="icone de edição">
    </button>
    <button class="botao-excluir" routerLink="/pensamentos/excluirPensamento/{{pensamento.id}}">
      <img src="/assets/Imagens/icone-excluir.png" alt="icone de exclusão">
    </button>
  </div>
</div>
